<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Service purchase report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="webjars/bootstrap/5.2.3/dist/css/bootstrap.css"/>
</head>

<body>
<div th:replace="fragments/header :: header(module='order')">...</div>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h1>Purchase Report</h1>
            <p class="lead">Summary of ordered dish and delivery address</p>
        </div>
        <div class="col-12">
            <h4 class="mb-3">Ordered items</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Dish name</th>
                    <th scope="col">Amount name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderItem : ${orderObject.dishesOrder}">
                    <td th:text="${orderItem.dishname}">
                        Pizza
                    </td>
                    <td th:text="${orderItem.amount}">
                        Amount
                    </td>
                </tr>
                </tbody>
            </table>

        <div>
            <h4 class="mb-3">Will be send to ...</h4>
            <ul class="list-group">
                <li class="list-group-item" th:text="${orderObject.deliveryName}"/>
                <li class="list-group-item" th:text="${orderObject.deliveryStreet}"/>
                <li class="list-group-item" th:text="${orderObject.deliveryCity}"/>
            </ul>
            <h4 class="mb-3">Browser infos</h4>
            <span th:text="${orderObject.ipAdress}"/>

        </div>
        </div>
    </main>

</div>
</body>
>
</html>
