<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pizza Service Checkout</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="style.css" th:href="@{/style.css}" rel="stylesheet" />
    </head>

    <body>
        <h1>Checkout your shopping cart</h1>
        <div th:text = "${#lists.size(orderObject.dishesOrder)}"/>

        <div class="grid">
            <table>
                <thead>
                    <tr>
                        <th >Dish name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="orderItem : ${orderObject.dishesOrder}">
                        <td th:text="${orderItem.dish}">
                            Pizza
                        </td>
                        <td th:text="${orderItem.amount}">
                            Amount
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br/>
      <label for="totalPrice">Total Price</label>
        <span th:text="${orderObject.totalPrice}">total price</span>

        <form method="POST" th:action="@{/checkout}" th:object="${orderObject}">

            <!-- end::allButValidation[] -->
            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                    Please correct the problems below and resubmit.
                </span>
            </div>

            <!-- tag::allButValidation[] -->
            <h3>Deliver my pizzas to...</h3>
            <label for="deliveryName">Name: </label>
            <input type="text" th:field="*{deliveryName}"/>
            <!-- end::allButValidation[] -->
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">Name Error</span>
            <!-- tag::allButValidation[] -->
            <br/>

            <label for="deliveryStreet">Street address: </label>
            <input type="text" th:field="*{deliveryStreet}"/>
            <!-- end::allButValidation[] -->
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">Street Error</span>
            <!-- tag::allButValidation[] -->
            <br/>

            <label for="deliveryCity">City: </label>
            <input type="text" th:field="*{deliveryCity}"/>
            <!-- end::allButValidation[] -->
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">City Error</span>
            <!-- tag::allButValidation[] -->
            <br/>


            <label for="deliveryZipCode">Zip code: </label>
            <input type="text" th:field="*{deliveryZipCode}"/>
            <!-- end::allButValidation[] -->
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZipCode')}"
                  th:errors="*{deliveryZipCode}">ZipCode Error</span>
            <!-- tag::allButValidation[] -->
            <br/>

<!--            <h3>Here's how I'll pay...</h3>
            &lt;!&ndash; tag::validatedField[] &ndash;&gt;
            <label for="ccNumber">Credit Card #: </label>
            <input type="text" th:field="*{ccNumber}"/>
            &lt;!&ndash; end::allButValidation[] &ndash;&gt;
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">CC Num Error</span>
            &lt;!&ndash; tag::allButValidation[] &ndash;&gt;
            &lt;!&ndash; end::validatedField[] &ndash;&gt;
            <br/>

            <label for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}"/>
            &lt;!&ndash; end::allButValidation[] &ndash;&gt;
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">CC Num Error</span>
            &lt;!&ndash; tag::allButValidation[] &ndash;&gt;
            <br/>

            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}"/>
            &lt;!&ndash; end::allButValidation[] &ndash;&gt;
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">CC Num Error</span>
             tag::allButValidation[] -->
            <br/>

            <input type="submit" value="Submit Order"/>
        </form>
    </body>
</html>
